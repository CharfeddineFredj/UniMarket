<app-navbar></app-navbar>
<head>
  <title>Contact Form 06</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/assets/Contact/css/style.css">
</head>
<body>
<section class="ftco-section" >
  <div class="container">

    <div class="row justify-content-center" id="contact">
      <div class="col-md-12">
        <div class="wrapper">
          <div class="row no-gutters mb-5">
            <div class="col-md-7">
              <div class="contact-wrap w-100 p-md-5 p-4">
                <h3 class="mb-4" style="text-align: center;">Contact Us</h3>
                <p  style="text-align: center; color: rgba(90 99 114);">Fill up the form below to send us a message.</p>
                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="label" for="name">Full Name</label>
                          <input type="text" class="form-control form-control-default " placeholder="Username" style="margin-top: 10px;" >
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="label" for="email">Email Address</label>
                          <input type="text" class="form-control form-control-default" placeholder="Email Address" aria-label="Username" aria-describedby="addon-wrapping" style="margin-top: 10px;margin-top: 10px;">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group" style="margin-top: 10px;">
                        <label class="label" for="subject">Subject</label>
                        <select class="form-select" style="margin-top: 10px;">
                          <option hidden selected></option>
                          <option value="1">Report an error on a Order</option>
                          <option value="2">Report an error on a estimate</option>
                          <option value="3">Report an error on a domain</option>
                          <option value="4">Report an error on a product</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group" style="margin-top: 10px;">
                        <label class="label" for="#">Message</label>
                        <textarea name="message" class="form-control form-control-default" id="message" cols="30" rows="4" placeholder="Message"  style="margin-top: 10px;"></textarea>
                      </div>
                    </div>
                    <div class="col-md-12" style="text-align: end;">
                      <div class="form-group">
                        <input type="submit" value="Cancel" class="btn btn-danger" style="margin-top: 10px;margin-top: 30px;">
                        <input type="submit" value="Save" class="btn btn-primary" style="margin-left: 10px;margin-top: 30px; width: 72.24px;height: 37.6px;">
                        <div class="submitting"></div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
          <div class="row" id="logo">
            <div class="col-md-3">
              <div class="dbox w-100 text-center">
                <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-map-marker"></span>
                </div>
                <div class="text">
                  <p><span>Address: </span>Rte ceinture, Sousse</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="dbox w-100 text-center">
                <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-phone"></span>
                </div>
                <div class="text">
                  <p><span>Phone: </span>+216-73000000</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="dbox w-100 text-center">
                <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-paper-plane"></span>
                </div>
                <div class="text">
                  <p><span>Email: </span>Unimarket@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
<app-footer></app-footer>
